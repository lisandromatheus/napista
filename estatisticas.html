<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Pista - Identity Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        body { background-color: #0f172a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
        
        /* Vidro Pro */
        .glass-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }
        
        .profile-badge {
            background: linear-gradient(90deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen relative pb-10 bg-gray-900 selection:bg-pink-500 selection:text-white">

    <div class="max-w-md mx-auto min-h-screen bg-gray-900 shadow-2xl relative fade-in">
        
        <div class="bg-gray-800 p-5 rounded-b-3xl shadow-lg border-b border-gray-700 sticky top-0 z-30 flex items-center justify-between">
            <a href="index.html" class="text-gray-400 hover:text-white transition p-2"><i class="fa-solid fa-arrow-left text-xl"></i></a>
            <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                <i class="fa-solid fa-fingerprint mr-2 text-purple-500"></i>Identity Flex
            </h1>
            <div class="w-8"></div>
        </div>

        <div class="p-5 pb-2">
            <p class="text-center text-[10px] text-gray-500 uppercase tracking-widest mb-3">Identidade Amorosa Atual</p>
            
            <div id="share-card" class="glass-card rounded-3xl p-6 relative overflow-hidden group">
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-purple-600 rounded-full blur-[60px] opacity-20 animate-pulse"></div>
                <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-pink-600 rounded-full blur-[60px] opacity-20 animate-pulse"></div>
                
                <div class="flex items-center justify-between mb-6 relative z-10">
                    <div class="flex items-center">
                        <img id="card-photo" src="" class="w-14 h-14 rounded-full border-2 border-white/20 shadow-lg object-cover">
                        <div class="ml-3">
                            <h3 id="card-name" class="font-bold text-white text-xl leading-none drop-shadow-md">Usuario</h3>
                            <span class="text-[9px] text-pink-300 uppercase tracking-wider font-bold" id="card-role">Analista</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <i class="fa-solid fa-layer-group text-2xl text-white/20"></i>
                    </div>
                </div>

                <div class="text-center py-4 relative z-10 border-y border-white/10 my-2">
                    <span class="text-[9px] text-gray-400 uppercase tracking-[0.3em]">Momento Atual</span>
                    <h2 id="persona-title" class="text-2xl font-black profile-badge mt-1 mb-2 leading-tight uppercase">CALCULANDO...</h2>
                    <p id="persona-desc" class="text-xs text-gray-300 italic font-light px-1">Processando agenda...</p>
                </div>

                <div class="grid grid-cols-3 gap-2 mt-4 relative z-10 text-center">
                    <div class="bg-gray-900/40 rounded-lg p-2 backdrop-blur-md">
                        <span class="block text-lg font-bold text-white" id="card-total">0</span>
                        <span class="text-[8px] text-gray-400 uppercase tracking-wider">Jogos</span>
                    </div>
                    <div class="bg-gray-900/40 rounded-lg p-2 backdrop-blur-md">
                        <span class="block text-lg font-bold text-blue-400" id="card-active-partners">0</span>
                        <span class="text-[8px] text-gray-400 uppercase tracking-wider">Lances Ativos</span>
                    </div>
                    <div class="bg-gray-900/40 rounded-lg p-2 backdrop-blur-md">
                        <span class="block text-lg font-bold text-green-400" id="card-status">?</span>
                        <span class="text-[8px] text-gray-400 uppercase tracking-wider">Status</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-5 mt-4">
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-pink-500 to-purple-600"></div>
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 flex items-center">
                    <i class="fa-solid fa-heart-pulse mr-2"></i> Situa√ß√£o Sentimental
                </h3>
                
                <div class="space-y-4 text-sm text-gray-300">
                    <div class="border-b border-gray-700 pb-3">
                        <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Cen√°rio Principal</p>
                        <p id="diag-scenario" class="leading-relaxed font-medium text-white italic">Analisando dados...</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">√öltimo Rol√™</p>
                            <p id="diag-last" class="text-xs text-gray-300">--</p>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Tend√™ncia</p>
                            <p id="diag-trend" class="text-xs text-gray-300">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-5 space-y-6 mt-6">
            
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg">
                <h3 class="text-[10px] font-bold text-gray-400 uppercase mb-4 text-center tracking-widest">Distribui√ß√£o de Aten√ß√£o</h3>
                <div class="relative h-40 w-full flex justify-center">
                    <canvas id="chartAttention"></canvas>
                </div>
            </div>

            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg">
                <h3 class="text-[10px] font-bold text-gray-400 uppercase mb-2 text-center tracking-widest">Fluxo de Caixa</h3>
                <p id="finance-msg" class="text-[10px] text-center text-pink-500 mb-4 italic font-bold">...</p>
                <div class="relative h-32 w-full flex justify-center">
                    <canvas id="chartFinance"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CHAVES E CARREGAMENTO ---
        const KEY_USER = 'napista_user';
        const KEY_CONTACTS = 'napista_contacts';
        const KEY_EVENTS = 'napista_events';

        const user = JSON.parse(localStorage.getItem(KEY_USER));
        const contacts = JSON.parse(localStorage.getItem(KEY_CONTACTS) || "[]");
        const events = JSON.parse(localStorage.getItem(KEY_EVENTS) || "[]");

        // Helpers
        const isFemale = user && (user.genero === 'Feminino');
        const term = (m, f) => isFemale ? f : m;

        window.onload = () => {
            if(!user) { window.location.href = 'index.html'; return; }
            
            document.getElementById('card-name').innerText = user.nome;
            document.getElementById('card-photo').src = user.foto;

            const analysis = analyzeBehavior();
            renderIdentity(analysis);
            renderCharts(analysis);
        }

        // --- C√âREBRO: AN√ÅLISE COMPORTAMENTAL FLEX√çVEL ---
        function analyzeBehavior() {
            const completed = events.filter(e => e.status === 'completed');
            
            // 1. Agrupar encontros por pessoa (Baseado em Eventos da Agenda)
            let partnerCounts = {};
            completed.forEach(e => {
                partnerCounts[e.contactName] = (partnerCounts[e.contactName] || 0) + 1;
            });

            // Converter para array ordenado
            const ranking = Object.entries(partnerCounts)
                .map(([name, count]) => ({ name, count }))
                .sort((a, b) => b.count - a.count);

            const totalDates = completed.length;
            const uniquePartners = ranking.length; // Com quantos saiu no total (hist√≥rico agenda)
            
            // Dias desde o √∫ltimo
            let daysSince = 999;
            if (completed.length > 0) {
                const lastDateEvt = completed.sort((a, b) => new Date(b.date + 'T' + b.time) - new Date(a.date + 'T' + a.time))[0];
                const diff = new Date() - new Date(lastDateEvt.date + 'T' + lastDateEvt.time);
                daysSince = Math.floor(diff / (1000 * 60 * 60 * 24));
            }

            // --- L√ìGICA DE CEN√ÅRIOS ---
            let personaTitle = "EM OBSERVA√á√ÉO";
            let personaDesc = "Coletando dados...";
            let loveStatus = "Neutro";
            let scenarioText = "";

            // CEN√ÅRIO 1: ZERADO
            if (totalDates === 0) {
                personaTitle = "SOLTEIRO(A) INVIS√çVEL";
                personaDesc = "O app t√° instalado, mas a a√ß√£o t√° faltando.";
                loveStatus = "Seca";
                scenarioText = "Nenhuma movimenta√ß√£o detectada na agenda. Bora reagir?";
            }
            // CEN√ÅRIO 2: SECA RECENTE
            else if (daysSince > 30) {
                personaTitle = "APOSENTADO(A)";
                personaDesc = `J√° faz ${daysSince} dias. Onde voc√™ se meteu?`;
                loveStatus = "Inativo";
                scenarioText = "Hist√≥rico existe, mas o presente √© solit√°rio. As teias de aranha voltaram.";
            }
            // CEN√ÅRIO 3: MONOGAMIA / FOCO
            else if (uniquePartners === 1 || (ranking.length > 1 && ranking[0].count >= totalDates * 0.8)) {
                const name = ranking[0].name;
                personaTitle = term("O FOCADO", "A FOCADA");
                personaDesc = `Seus olhos (e agenda) s√£o s√≥ para ${name}.`;
                loveStatus = "Apaixonado";
                scenarioText = `Monogamia detectada? Voc√™ praticamente s√≥ sai com <b>${name}</b>. O cora√ß√£o escolheu.`;
            }
            // CEN√ÅRIO 4: D√öVIDA CRUEL (EMPATE T√âCNICO)
            else if (ranking.length >= 2 && (ranking[0].count - ranking[1].count) <= 1) {
                personaTitle = "CORA√á√ÉO DIVIDIDO";
                personaDesc = `Entre ${ranking[0].name} e ${ranking[1].name}. A escolha t√° dif√≠cil.`;
                loveStatus = "Em D√∫vida";
                scenarioText = `Empate t√©cnico! Voc√™ est√° saindo tanto com <b>${ranking[0].name}</b> quanto com <b>${ranking[1].name}</b>. Quem ganha essa?`;
            }
            // CEN√ÅRIO 5: O ROD√çZIO (O MALABARISTA)
            else if (uniquePartners >= 3 && daysSince <= 14) {
                personaTitle = term("O MALABARISTA", "A MALABARISTA");
                personaDesc = "Muitos pratos girando ao mesmo tempo. Haja energia!";
                loveStatus = "Na Pista";
                scenarioText = `Agenda cheia e variada. Voc√™ saiu com <b>${uniquePartners} pessoas diferentes</b> recentemente. O foco √© a divers√£o.`;
            }
            // CEN√ÅRIO 6: POUCO, MAS VARIADO
            else {
                personaTitle = "DEGUSTADOR(A)";
                personaDesc = "Experimentando aos poucos, sem pressa de se apegar.";
                loveStatus = "Livre";
                scenarioText = "Voc√™ sai ocasionalmente, varia as companhias, mas nada s√©rio ainda.";
            }

            return {
                totalDates,
                daysSince,
                ranking,
                uniquePartners,
                personaTitle,
                personaDesc,
                loveStatus,
                scenarioText,
                completedEvents: completed
            };
        }

        // --- RENDERIZADORES ---
        function renderIdentity(data) {
            document.getElementById('persona-title').innerText = data.personaTitle;
            document.getElementById('persona-desc').innerText = data.personaDesc;
            
            document.getElementById('card-total').innerText = data.totalDates;
            document.getElementById('card-active-partners').innerText = data.uniquePartners;
            
            const statusEl = document.getElementById('card-status');
            statusEl.innerText = data.loveStatus;
            
            // Cor do Status
            if(data.loveStatus === 'Apaixonado') statusEl.className = "block text-lg font-bold text-pink-500";
            else if(data.loveStatus === 'Seca') statusEl.className = "block text-lg font-bold text-red-500";
            else if(data.loveStatus === 'Na Pista') statusEl.className = "block text-lg font-bold text-green-500";
            else statusEl.className = "block text-lg font-bold text-blue-400";

            // Diagn√≥stico
            document.getElementById('diag-scenario').innerHTML = data.scenarioText;
            document.getElementById('diag-last').innerText = data.daysSince === 0 ? "Hoje" : `${data.daysSince} dias atr√°s`;
            
            // Tend√™ncia
            let trend = "Est√°vel";
            if (data.daysSince > 14) trend = "Esfriando üìâ";
            else if (data.daysSince < 5) trend = "Aquecendo üî•";
            document.getElementById('diag-trend').innerText = trend;
        }

        function renderCharts(data) {
            // --- GR√ÅFICO 1: DISTRIBUI√á√ÉO DE ATEN√á√ÉO (QUEM S√ÉO OS ALVOS?) ---
            // Mostra a porcentagem de encontros com cada pessoa (Top 5 + Outros)
            
            let labels = [];
            let counts = [];
            
            if (data.ranking.length === 0) {
                labels = ['Sem dados']; counts = [1];
            } else {
                // Pega os top 4
                data.ranking.slice(0, 4).forEach(item => {
                    labels.push(item.name.split(' ')[0]); // S√≥ o primeiro nome pra caber
                    counts.push(item.count);
                });
                // Agrupa o resto em "Outros"
                if (data.ranking.length > 4) {
                    const othersCount = data.ranking.slice(4).reduce((sum, item) => sum + item.count, 0);
                    labels.push('Outros');
                    counts.push(othersCount);
                }
            }

            const colors = ['#ec4899', '#8b5cf6', '#3b82f6', '#10b981', '#f59e0b'];

            new Chart(document.getElementById('chartAttention'), {
                type: 'pie', // Pizza mostra melhor a divis√£o do "todo"
                data: {
                    labels: labels,
                    datasets: [{
                        data: counts,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { color: '#9ca3af', font: { size: 10 }, boxWidth: 10 } }
                    }
                }
            });

            // --- GR√ÅFICO 2: FINANCEIRO (Quem pagou?) ---
            let payData = { 'Eu': 0, 'Dividido': 0, 'Ela': 0 };
            data.completedEvents.forEach(e => { if(e.pay) payData[e.pay]++; });
            
            const totalPay = payData['Eu'] + payData['Dividido'] + payData['Ela'];
            const msgEl = document.getElementById('finance-msg');
            
            if(totalPay === 0) msgEl.innerText = "Sem hist√≥rico financeiro.";
            else if(payData['Eu'] > totalPay * 0.7) msgEl.innerText = isFemale ? "Rainha generosa! üëë" : "Investidor anjo. üí∏";
            else if(payData['Ela'] > totalPay * 0.7) msgEl.innerText = "Vivendo no 0800! üöÄ";
            else msgEl.innerText = "Divis√£o justa. Parceria. ü§ù";

            new Chart(document.getElementById('chartFinance'), {
                type: 'bar',
                data: {
                    labels: ['Eu', 'Meio', 'O Date'],
                    datasets: [{
                        label: 'Qtd',
                        data: [payData['Eu'], payData['Dividido'], payData['Ela']],
                        backgroundColor: ['#ef4444', '#3b82f6', '#10b981'],
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#374151' }, ticks: { color: '#9ca3af', font: {size:9} } },
                        x: { grid: { display: false }, ticks: { color: '#9ca3af', font: {size:10} } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
